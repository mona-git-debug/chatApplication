<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5f6fa;
            height: 100vh;
            overflow: hidden;
        }
        .sidebar {
            background: white;
            padding: 20px;
            height: 100vh;
            border-right: 1px solid #ddd;
            overflow-y: auto;
        }
        .chat-window {
            background: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 0;
        }
        #messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .msg-bubble {
            padding: 10px 15px;
            border-radius: 15px;
            margin-bottom: 10px;
            max-width: 70%;
        }
        .msg-me {
            background: #007bff;
            color: white;
            margin-left: auto;
        }
        .msg-other {
            background: #e4e6eb;
            color: black;
            margin-right: auto;
        }
        #send-area {
            padding: 10px;
            border-top: 1px solid #ccc;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                height: auto;
                border-right: none;
                border-bottom: 1px solid #ddd;
            }
            .chat-window {
                height: calc(100vh - 320px);
            }
        }
    </style>
</head>

<body>

<div class="container-fluid">
    <div class="row">

        <!-- LEFT SIDE -->
        <div class="col-12 col-md-3 sidebar">
            <h4 class="mb-3">Login / Register</h4>

            <input id="username" class="form-control mb-2" placeholder="Username">
            <input id="password" type="password" class="form-control mb-2" placeholder="Password">

            <div class="d-flex gap-2 mb-3">
                <button onclick="registerUser()" class="btn btn-success w-50">Register</button>
                <button onclick="loginUser()" class="btn btn-primary w-50">Login</button>
            </div>

            <hr>

            <h5 class="mt-3">Chat Rooms</h5>
            <div id="rooms-list" class="mt-2"></div>

            <div class="input-group mt-3">
                <input id="roomName" class="form-control" placeholder="New Room Name">
                <button onclick="createRoom()" class="btn btn-secondary">Create</button>
            </div>
        </div>

        <!-- CHAT WINDOW -->
        <div class="col-12 col-md-9 chat-window">
            <div id="chat-header" class="p-3 border-bottom">
                <h4 id="chatRoomTitle" class="m-0">No Chat Selected</h4>
            </div>

            <div id="messages"></div>

            <div id="send-area" class="d-flex">
                <input id="messageInput" class="form-control me-2" placeholder="Type a message...">
                <button onclick="sendMessage()" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

<script src="/app.js"></script>

</body>
</html>
